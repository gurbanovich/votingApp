<div class="generic-container">
	<div class="panel panel-default">
		<!-- Default panel contents -->
		<div class="panel-heading">
			<span class="lead">Admin panel </span>
		</div>
		<div class="panel-body">
			<div class="formcontainer">
				<div class="alert alert-success" role="alert"
					ng-if="actrl.successMessage">{{actrl.successMessage}}</div>
				<div class="alert alert-danger" role="alert"
					ng-if="actrl.errorMessage">{{actrl.errorMessage}}</div>
				<form ng-submit="submit()" name="myForm" class="form-horizontal">
					<tr>
						<td>Theme</td>
						<td><input type="text" ng-model="votingForm.name"
							class="form-control input-sm"
							placeholder="Enter theme of voiting" required ng-minlength="3" /></td>
					</tr>
					<tr>
						<td>itsms</td>
						<td><textarea type="list" ng-model="votingForm.items"
								class="form-control input-sm" placeholder="Enter theme's items"
								required ng-minlength="3" ng-list></textarea></td>
					</tr>
					<tr>
						<div class="form-actions floatRight">
							<input type="submit" value="Add" class="btn btn-primary btn-sm"
								ng-disabled="myForm.$invalid || myForm.$pristine">
							<button type="button" ng-click="actrl.reset()"
								class="btn btn-warning btn-sm" ng-disabled="myForm.$pristine">Reset
								Form</button>
						</div>
					</tr>
				</form>
			</div>
		</div>
	</div>
	<div class="panel panel-default">
		<!-- Default panel contents -->
		<div class="panel-heading">
			<span class="lead">List of Themes </span>
		</div>
		<div class="panel-body">
			<div class="table-responsive">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Theme</th>
							<th>Status</th>

							<th width="90"></th>
							<th width="80"></th>
							<th width="80"></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="theme in themes">
							<td ng-bind="theme.name" /></td>
							<td ng-bind="theme.status" /></td>
							<td><button type="button"
									ng-click="startVoting(theme.themeId)"
									class="btn btn-success custom-width"
									ng-disabled="theme.status != 'stopped'">Start</button></td>
							<td><button type="button"
									ng-click="stopVoting(theme.themeId)"
									class="btn btn-danger custom-width"
									ng-disabled="theme.status != 'started'">Stop</button></td>
							<td><button type="button"
									ng-click="showStatistic(theme.themeId, theme.name)"
									class="btn btn-success custom-width">Show</button></td>
							<td><button type="button"
									ng-click="removeTheme(theme.themeId)"
									class="btn btn-danger custom-width"
									ng-disabled="theme.status != 'finished'">Remove</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
