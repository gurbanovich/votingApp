<div class="generic-container">
	<div class="panel panel-default">
		<!-- Default panel contents -->
		<div class="panel-heading">
			<span class="lead">List of Themes </span>
		</div>
		<div class="panel-body">
			<div class="table-responsive">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Theme</th>
							<th>Status</th>
							<th width="80"></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="theme in themes">
							<td ng-bind="theme.name" /></td>
							<td ng-bind="theme.status" /></td>
							<td><button type="button"
									ng-click="showStatistic(theme.themeId, theme.name, theme.status)"
									class="btn btn-danger custom-width">Show</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
